<script>
    $.ajax({
        type: "get",
        url: "./suning.php",
        dataType: "json",
        success: function (response) {
            //成功拿到数据之后构造实例对象
            //调用实例函数
            let m = new Manerger(response);
            m.init();
            console.log('ok');
        }
    });

    //class写法构造函数
    class Manerger {
        constructor(data) {
            this.data = data;
            this.root = null;
        }
        init() {
            this.root = document.createElement('ul');
            this.root.classList.add('rick')
            var Html = this.data.map(function (item) {
                return `<li class="morty">
            <img src=${item.src}>
            <span class="price">￥${item.price}</span>
            <h4 class="title">${item.title}</h4>
            <h4 class="disCount">${item.disCount}</h4>
            <h4 class="shopName">皮皮虾</h4>
        </li>`
            })
            this.root.innerHTML = Html;
            document.body.appendChild(this.root);

        }
    }








</script>
