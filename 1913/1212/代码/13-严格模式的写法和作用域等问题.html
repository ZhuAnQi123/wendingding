<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // "use strict"   //合法正确的写法
        // 'use strict';  //合法正确的写法

        // "use strict"; //错误写法
        // " use strict"; //错误写法
        // "use strict "; //错误写法
        // 要求：字符串的长度为10
        // "Use strict"; //错误写法
        // `use strict`; //错误写法  不能使用反引号
        // "use strict"; //标准写法

        // a = 123;
        // console.log(a);

        /* [1] 可以使用双引号、单引号，分号可写可不写，但是不能使用反引号 */
        /* [2] 字符串的长度一定为10，不能多也不能少 */
        /* [3] 必须全部都是小写字母 */
        /* [4] 必须要写在当前作用域的最顶端 */
        /* [5] 如果"use strict"写在函数中，那么仅仅只对该函数有效，如果要所有的代码都应用严格模式应该写在全局作用域中。 */

        function f() {
            "use strict"; //写在这个位置，表示该函数中的代码要应用严格模式
        }

        f();

        n = 11;
        console.log(n);
    </script>
</body>

</html>
