<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        /* JavaScript的运行环境有两种 */
        /* 默认：非严格模式   &&  设置严格模式*/
        /* 区别：在非严格模式的环境下，JavaScript代码的包容性会更强，很灵活。 */
        /* 区别：在严格模式的环境下，JavaScript代码的包容性很弱，代码的写法要求更严谨，代码更安全。 */
        /* 写法：在代码作用域的最前面写下面的字符串。 */
        "use strict";

        /* 001:在非严格模式下，我们可以不使用var声明变量,这样的变量默认是全局变量。 */
        /* 开启了严格模式，那么就会报错 */
        // function f() {
        //     a = 123;
        //     console.log('f', a);
        // }
        // f();
        // console.log(a);


        /* 002:函数的形参不能同名 */
        /* 报错：Uncaught SyntaxError: Duplicate parameter name not allowed in this context */
        // function sum(a, b, a) {
        //     //var a = 1;
        //     //var b = 2;
        //     //var a = 3;  同名的变量会覆盖
        //     // console.log(a, b, a);
        //     console.log(a + b + a); //报错？  1+ 2+3 | 1 + 2 + 1 | (3 + 2 + 3) 正确
        // }

        // sum(1, 2, 3);

        /* 003-非严格模式下：this->window */
        /* 严格模式：this->undefined */
        function f() {
            console.log(this);
        }

        f();
    </script>
</body>

</html>
