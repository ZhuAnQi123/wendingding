<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>

            padding: 0;

<body>
    <div class="box" style="width:100px;height:100px;background:#195;margin-left:500px"></div>
    <script>
        var oDiv = document.querySelector("div");

        /* 事件对象:所有的事件处理函数在触发的时候，都能够拿到一个事件对象，该事件对象保存着跟事件相关的详细信息。 */
        oDiv.onclick = function(e) {

            e = e || window.event;
            var t = e.target || e.srcElement;

            console.log("click");
            console.log(e);
            console.log(t); //目标标签
            console.log(e.pageX, e.pageY);
            console.log(e.clientX, e.clientY);

        }

        // oDiv.onmouseenter = function(e) {

        // }

        /* 重要的属性： */
        /* type  : 类型 */
        /* target: 目标标签 => srcElement */
        /* keyCode: 键码 => which*/
        /* path   : 事件传递的路径 */
        /* clientX|Y(可视区域) offsetX|Y(事件发生的位置相对于标签本身的偏移量) pageX|Y(事件发生的位置相对于页面的偏移量)*/

        // clientX: 10

        // altKey: false       事件发生的时候是否按下了键盘的alt键盘
