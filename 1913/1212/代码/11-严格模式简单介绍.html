<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /* JavaScript的运行环境有两种 */
        /* 默认：非严格模式   &&  设置严格模式*/
        /* 区别：在非严格模式的环境下，JavaScript代码的包容性会更强，很灵活。 */
        /* 区别：在严格模式的环境下，JavaScript代码的包容性很弱，代码的写法要求更严谨，代码更安全。 */
        /* 写法：在代码作用域的最前面写下面的字符串。 */
        "use strict";

        /* 典型:在非严格模式下，我们可以不使用var声明变量。 */
        a = 123;
        console.log(a);
    </script>
</body>

</html>
