<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 100%;
            height: 100%;
            background: #eee;
        }

        .item {
            width: 100px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-size: 20px;
            position: absolute;
            margin: 5px;
        }
    </style>
    <script src="./jquery-3.4.1.js"></script>
    <script src="./jquery.tool.js"></script>
</head>

<body>
    <div class="box"></div>
    <script>
        let margin = 5;
        let w = 100;
        let h = 50;

        /* 001-先创建测试的标签(设置编号 | 背景颜色)插入到页面中 */
        for (let i = 1; i <= 50; i++) {
            let item = $(`<div class="item">${i}</div>`);
            item.css("background", $.getColor())
            $(".box").append(item);
        }


        /* 002-通过计算标签left和top的值来对标签进行定位和布局 */
        computedOffset();

        $(window).resize(function () {
            console.log("+++");
            computedOffset();
        })

        function computedOffset() {
            $(".item").each(function (index, ele) {
                /* 先计算当前页面总共能够显示多少列数据 */
                let ls = Math.floor((window.innerWidth - margin) / (w + margin));
                /* 计算当前标签是第几排第几列 */
                // console.log("索引：" + index, "行", Math.floor(index / l), "列", index % l);
                let r = Math.floor(index / ls);//我是一行能放下的个数
                let l = index % ls;//我是一列能放下的个数
                /* 1 */
                /* left = 5 + 0 * (100 + 5) */
                /* 2 */
                /* left = 5 + 1 * (100 + 5) */
                /* 3 */
                /* left = 5 + 2 * (100 + 5) */
                let left = margin + l * (w + margin) + "px";
                let top = margin + r * (h + margin) + "px";

                /* 设置每个标签的样式(left top) */
                $(ele).css({
                    "left": left,
                    "top": top
                })
            })
        }
    </script>

</body>

</html>
