<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 100%;
            height: 100%;
            background: #eee;
        }

        .item {
            width: 100px;
            /* height: 50px;
            line-height: 50px; */
            text-align: center;
            font-size: 20px;
            position: absolute;
            margin: 5px;
        }
    </style>
    <script src="./jquery-3.4.1.js"></script>
    <script src="./jquery.tool.js"></script>
</head>

<body>
    <div class="box"></div>
    <script>
        let margin = 5;
        let w = 100;
        let h = 50;

        /* 001-先创建测试的标签(设置编号 | 背景颜色)插入到页面中 */
        for (let i = 1; i <= 200; i++) {
            let item = $(`<div class="item">${i}</div>`);
            let height = $.getNumberWithMinAndMax(20, 150) + "px";
            item.css({
                "background": $.getColor(),
                "height": height,
                "line-height": height
            })

            $(".box").append(item);
        }

        /* 002-通过计算标签left和top的值来对标签进行定位和布局 */
        computedOffset();

        $(window).resize(function () {
            console.log("+++");
            computedOffset();
        })

        function computedOffset() {
            let data = [];
            $(".item").each(function (index, ele) {
                /* 先计算当前页面总共能够显示多少列数据 */
                let ls = Math.floor((window.innerWidth - margin) / (w + margin));
                /* 计算当前标签是第几排第几列 */
                let r = Math.floor(index / ls);
                let l = index % ls;

                /* 如果是第一行标签，那么依次排列就好 */
                if (r == 0) {
                    let left = margin + l * (w + margin) + "px";
                    let top = margin + r * (h + margin) + "px";

                    /* 设置每个标签的样式(left top) */
                    $(ele).stop().animate({     //stop阻止多次触发
                        "left": left,
                        "top": top
                    }, 20)

                    /* 把第一排的标签的位置信息存储到数组中 */
                    let offsetH = margin + $(ele).css("height").slice(0, -2) * 1;
                    let offsetL = left.slice(0, -2) * 1;
                    data.push({
                        L: offsetL,
                        H: offsetH
                    })
                } else {

                    /* 总是查找最低的那个标签 */
                    let min = $.findMinIndex(data);
                    console.log(min);

                    /* 计算当前标签的left和top值 */
                    let left = data[min].L + "px";
                    let top = data[min].H + margin + "px";
                    $(ele).stop().animate({
                        "left": left,
                        "top": top
                    }, 20)

                    /* 插入之后更新数组 */
                    data[min].H = data[min].H + margin + $(ele).css("height").slice(0, -2) * 1;
                }

            })
            console.log(data);

        }
    </script>

</body>

</html>
