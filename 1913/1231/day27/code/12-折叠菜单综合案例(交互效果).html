<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
        }
        
        .box {
            border: 1px solid #aaa;
            margin: 50px auto;
            width: 320px;
            /*height: 216px;*/
            border-radius: 8px;
        }
        
        .first>li {
            text-indent: 10px;
            line-height: 35px;
            border-bottom: 1px solid #aaa;
        }
        
        .first>li:last-child {
            border-bottom: none;
        }
        
        span {
            width: 16px;
            height: 16px;
            display: inline-block;
            background: url("src/arrow_right.png");
            position: relative;
            top: 4px;
            right: -280px;
            transition: 0.3s;
        }
        
        .sec {
            display: none;
        }
        
        .sec>li {
            background: #2d2c41;
            color: #fff;
            border-bottom: 1px solid #aaa;
        }
        
        .sec>li:hover {
            background: #F2246C;
        }
        
        .current span {
            transform: rotate(90deg);
        }
    </style>
    <script src="src/jquery-3.4.1.js"></script>
</head>

<body>
    <div class="box">
        <ul class="first">
            <li><span></span>视频教程
                <ul class="sec">
                    <li>二级菜单1</li>
                    <li>二级菜单2</li>
                    <li>二级菜单3</li>
                    <li>二级菜单4</li>
                    <li>二级菜单5</li>
                </ul>
            </li>
            <li><span></span>经典教材
                <ul class="sec">
                    <li>二级菜单1</li>
                    <li>二级菜单2</li>
                    <li>二级菜单3</li>
                    <li>二级菜单4</li>
                    <li>二级菜单5</li>
                </ul>
            </li>
            <li><span></span>合作交流
                <ul class="sec">
                    <li>二级菜单1</li>
                    <li>二级菜单2</li>
                    <li>二级菜单3</li>
                    <li>二级菜单4</li>
                    <li>二级菜单5</li>
                </ul>
            </li>
            <li><span></span>联系我们
                <ul class="sec">
                    <li>二级菜单1</li>
                    <li>二级菜单2</li>
                    <li>二级菜单3</li>
                    <li>二级菜单4</li>
                    <li>二级菜单5</li>
                </ul>
            </li>
        </ul>
    </div>
    <script>
        $(function() {

            $(".first > li").click(function() {
                /* 001-切换处理二级菜单 */
                $(this).children(".sec").slideToggle();
                $(this).toggleClass("current").siblings().removeClass("current");

                /* 002-排他处理 */
                $(this).siblings().children(".sec").slideUp()
            })
        })
    </script>
</body>

</html>
