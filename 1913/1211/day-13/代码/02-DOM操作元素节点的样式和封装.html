        /* 方案2 */
        var data = [];
        oBtn.onclick = function() {
            var o = {};
            o.name = _name.value;
            o.class = _class.value;
            o.address = _address.value;
            o.gongFu = _gongFu.value;
            o.sort = _sort.value;
            data.push(o)
            renderUI(data);
        }

        function renderUI(_data) {
            var html = _data.map(function(item, index) {
                return `<tr><td>${item.name}</td>
              <td>${item.class}</td>
              <td>${item.address}</td>
              <td>${item.gongFu}</td>
              <td>${item.sort}</td></tr>`
            }).join("");
            _tbody.innerHTML = html;
        }
