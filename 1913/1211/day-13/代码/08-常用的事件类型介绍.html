<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /* 001-UI事件 */
        /* onload   监听页面加载 */
        /* onresize 监听页面大小变化 */
        /* onscroll 监听页面滚动 */

        /* 002-鼠标事件 */
        /* onclick  点击 */
        /* ondblclick 双击 */
        /* onmouseenter 移入 */
        /* onmouseleave 移出 */
        /* onmousedown  按下 */
        /* onmouseup    抬起 */
        /* onmousemove  移动 */
        /* onmousewheel 滚轮 */

        /* 003-焦点事件 */
        /* onfocus     获得焦点 */
        /* onblur      失去焦点 */

        /* 004-输入框事件 */
        /* onchange   内容发生变化 */
        /* oninput    内容发生变化 */

        /* 005-键盘事件 */
        /* keydown    按下键盘上面的按键 */
        /* keyup      抬起 */
        /* keypress   按下键盘上面的字符键 */
    </script>
</body>

</html>
