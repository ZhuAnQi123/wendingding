    <form name="formA" id="formID" class="formA-class">
        <input type="text" placeholder="请输入用户名">
        <input type="text" placeholder="请输入密码">
    </form>

    <form name="formB">

    </form>




    <script>
        /* 知识点：获取标签(elementNode) */
        /* 001-getElementById() 根据标签的id来获取标签 */
        /* 该方法得到的是单个标签，如果找到那么就返回单个标签，否则返回的使null */
        var ele1 = document.getElementById("demoID");
        console.log(ele1);

        /* 002-getElementsByClassName() 根据标签的class来获取标签 */
        /* 该方法返回的是数组(伪)，里面保存着找到的所有的标签,如果一个标签都没有找到那么返回的就是空数组 */
        var ele2 = document.getElementsByClassName("box");
        console.log(ele2);

        /* 003-getElementsByTagName() 根据标签的名字(类型)来获取标签 */
        /* 该方法返回的是数组(伪)，里面保存着找到的所有的标签,如果一个标签都没有找到那么返回的就是空数组 */
        var ele3 = document.getElementsByTagName("p");
        console.log(ele3);

        /* 004-getElementsByName()  根据标签中name属性节点的值来获取标签 */
        var ele4 = document.getElementsByName("test");
        /* 该方法返回的是数组(伪)，里面保存着找到的所有的标签,如果一个标签都没有找到那么返回的就是空数组 */
        console.log(ele4);
