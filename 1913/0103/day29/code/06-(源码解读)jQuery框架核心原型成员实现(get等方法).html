<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- <script src="./lib/jquery-3.4.1.js"></script> -->
    <script src="./lib/jq-1.0.3.js"></script>
</head>

<body>
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
    <div>div4</div>
    <script>
        console.log($("div").get(1)); //会获取所有选中标签中的第二个标签  div2
        console.log($("div").get(-1)); //倒数第一个标签

        console.log($("div").eq(1));
        console.log($("div").eq(-1));

        console.log($("div").first()); //eq(0)
        console.log($("div").last()); //eq(-1)
    </script>
</body>

</html>
