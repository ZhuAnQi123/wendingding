<body>
    <script>
        /* 解决方案C 闭包 */
        let Person = (function() {
            let _instance;

            return function() {
                if (_instance) {
                    return _instance;
                }
                this.name = "张三";
                _instance = this;
            }
        })();

        let p1 = new Person();
        let p2 = new Person();

        console.log(p1);
        console.log(p2);
    </script>
