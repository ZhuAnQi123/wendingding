<body>
    <script>
        /*  实现方案B 静态属性 */
        function Person() {
            if (Person._instance) {
                return Person._instance;
            }
            this.name = "张三";
            Person._instance = this;
        }

        let p1 = new Person();

        Person._instance = [10, 20, 30]
        let p2 = new Person();
        console.log(p1 == p2);
    </script>
</body>
