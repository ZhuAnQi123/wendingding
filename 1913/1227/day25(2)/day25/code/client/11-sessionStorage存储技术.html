        document.body.onclick = (e) => {
            e = e || window.event;
            let target = e.target || e.srcElement;
            if (target.className == "get") {
                console.log(localStorage.getItem("name"));
            } else if (target.className == "add") {
                localStorage.setItem("name", "zs");
                localStorage.setItem("age", 18);
            } else if (target.className == "update") {
                localStorage.setItem("name", "lw");
            } else if (target.className == "remove") {
                localStorage.removeItem("age");
            } else if (target.className == "clear") {
                localStorage.clear();
            }
        }
