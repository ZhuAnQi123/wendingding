<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>保存购物车信息</title>
    <style>
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .goods li {
            display: inline-block;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
        }

        .goods li:hover {
            background-color: #efefef;
        }

        .goods .price {
            color: #f00;
            font-weight: bold;
        }

        .goods .price::before {
            content: "￥";
        }

        a,
        span {
            font-weight: 700;
            color: brown;
            line-height: 20px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <ul class="goods">
        <li data-guid="g01">
            <img src="img/161.jpg">
            <p>短袖衬衣</p>
            <p class="price">98.88</p>
            <div class="add2cart">
                <button>添加到购物车</button>
            </div>
        </li>
        <li data-guid="g02">
            <img src="img/162.jpg">
            <p>短袖衬衣2</p>
            <p class="price">88.88</p>
            <div class="add2cart">
                <button>添加到购物车</button>
            </div>
        </li>
        <li data-guid="g03">
            <img src="img/163.jpg">
            <p>短袖衬衣3</p>
            <p class="price">9.98</p>
            <div class="add2cart">
                <button>添加到购物车</button>
            </div>
        </li>
        <li data-guid="g04">
            <img src="img/164.jpg">
            <p>短袖衬衣4</p>
            <p class="price">8.88</p>
            <div class="add2cart">
                <button>添加到购物车</button>
            </div>
        </li>
    </ul>
    <span></span>
    <a href="car.html">去结算</a>
</body>
<script src="../code/client/lib/Cookie.js"></script>
<script>
    // 　　1、从cookie中取商品列表
    let btns = document.querySelectorAll('button');
    let singlePrice = document.querySelectorAll('.price');
    let word = document.querySelector("span")

    let _price = 0;
    for (let i = 0; i < btns.length; i++) {
        btns[i].onclick = () => {
            _price += singlePrice[i].innerText - 0;
            word.innerHTML = '￥' + _price
            Cookie.setItem("totalprice", JSON.stringify(_price))
        }
    }



</script>

</html>
