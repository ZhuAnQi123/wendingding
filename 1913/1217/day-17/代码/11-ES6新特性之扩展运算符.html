        /* 其它用法 */
        /* (1) 合并数组 */
        var arr1 = ["佩琪", "乔治"];
        var arr2 = ["吉吉", "毛毛"];
        var arr3 = arr1.concat(arr2, "熊大", "小奶狗");
        console.log(arr3); //["佩琪", "乔治", "吉吉", "毛毛", "熊大", "小奶狗"]

        var arr4 = [...arr1, ...arr2, 100, 200];
        console.log(arr4); //["佩琪", "乔治", "吉吉", "毛毛", 100, 200]
