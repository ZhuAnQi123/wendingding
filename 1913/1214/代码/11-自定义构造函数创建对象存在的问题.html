        /* [4] 自定义构造函数  浪费性能 */

        /* 方案A ：把函数放在外面声明，解决浪费性能的问题，但是破坏了代码的封装性 */

        // fn = 123;
        /* 方案B：把属性添加到实例对象身上，把方法添加在原型对象身上 */
        function Person(name, age) {
            this.name = name;
            this.age = age
        }

        /* 原型对象： Person.prototype */
        Person.prototype.showName = function () {
            console.log("姓名：" + this.name);
        }
        var p1 = new Person("zs", 19);
        var p2 = new Person("ls", 29);
        var p3 = new Person("lw", 39);
        console.log(p1.showName == p2.showName, p1.showName == p3.showName);
    </script>
