<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /* 面向对象编程的特性： */
        /* [1] 封装(复用 信息隐蔽) */
        /* [2] 继承(复用) */
        /* [3] 多态(JavaScript天生就是一门支持多态的语言) 多种形态(当发出了某个命令后，不同的对象接收到这个命令会做出不同的反应) */
        /* 假设：宠物(猪 狗 猫 鹅) */

        /* 开饭了！！！ */
        /* 猪：呵呵-呵呵(母猪) */
        /* 狗：汪汪汪 */
        /* 猫：喵喵喵 */
        /* 鹅：呃呃呃.. */

        /* 导演 开始*/
        /* 演员A：你真是个好人。 */
        /* 演员B: ** */
        /* 场务：准备道具.. */


        /* 对象 */
        /* 概念：什么都是对象(万物皆对象)。 */
        /* (电脑  手机  公交车  汽车)是类别 ... 并不是对象，对象是具体的东西。 */

        /* 对象的组成：静态的描述信息(属性) + 动态的行为特征(方法) */
        /* 张三这个人是对象：
           名字：张三
           年龄：18
           性别：女
           专业：计算机科学
           擅长：打羽毛球
           喜欢：足球、钢琴
           跑步
           吃饭
           睡觉
           按摩
        */
        /* 张三的宠物狗是对象：
          名字：旺财
          年龄：3
          颜色：黄色
          跑
          睡觉
          看家护院
          咬人
         */
        /* 张三的手机：
          品牌：华为
          价格：6899
          颜色：星河银
          像素：40000W
          打电话
          发短信
          拍照
          垫桌子
          敲核桃
         */

        /* 对象：属性 + 方法 */
        /* 属性：变量的封装 */
        /* 方法：函数的封装 */
        /* 对象的成员:(对象的属性 + 对象的方法) */
        var zs = {
            name: "zs",
            age: 18,
            love: ["足球", "钢琴"],
            sex: "女",
            run: function() {
                console.log("run");
            },
            eat: function() {
                console.log("eat");
            }
        }
    </script>
</body>

</html>
