<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/ajax.js"></script>
</head>

<body>
    <button>GET_A</button>
    <button>GET_B</button>
    <button>POST_A</button>
    <script>
        let oBtnA = document.querySelectorAll("button")[0];
        let oBtnB = document.querySelectorAll("button")[1];
        let oBtnC = document.querySelectorAll("button")[2];
        oBtnA.onclick = () => {
            get("../server/05-get_a.php", null,
                (xhr) => document.write(xhr.responseText),
                (xhr) => document.write(xhr.statusText), 1000);
        }

        //上面的方法没有下面的好


        oBtnB.onclick = () => {
            get("../server/05-get_b.php", {
                username: "张三",
                password: "123456"
            },
                (xhr) => alert(xhr.responseText),
                (xhr) => alert(xhr.statusText));
        }

        oBtnC.onclick = () => {
            post("../server/06-post.php", {
                num: "11111",
                email: "123456@vip.com"
            },
                (xhr) => console.log(xhr.responseText),
                (xhr) => console.log(xhr.statusText));
        }
    </script>
</body>

</html>
