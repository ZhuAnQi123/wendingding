<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button>GET_A</button>
    <button>GET_B</button>
    <script>
        let oBtnA = document.querySelectorAll("button")[0];
        let oBtnB = document.querySelectorAll("button")[1];
        oBtnA.onclick = () => {
            let xhr = new XMLHttpRequest;
            xhr.open("get", "../server/05-get_a.php?t=" + Date.now(), true);
            xhr.send();
            xhr.onreadystatechange = () => {
                if (xhr.readyState == 4) {
                    console.log(xhr.responseText);
                }
            }
        }

        oBtnB.onclick = () => {
            let xhr = new XMLHttpRequest;
            xhr.open("get", "../server/05-get_b.php?username=张三&password=123456", true);
            xhr.send();
            xhr.onreadystatechange = () => {
                if (xhr.readyState == 4) {
                    console.log(xhr.responseText);
                }
            }
        }
    </script>
</body>

</html>
