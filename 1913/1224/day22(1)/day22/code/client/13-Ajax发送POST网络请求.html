        /* 002-如果要提交参数给服务器端*/
        /* {1} 修改请求方法为post */
        /* {2} 把参数以查询字符串的方式放在send方法中提交 */
        /* {3} 设置请求头信息*/
        /* 注意点：请注意代码的位置 */
        let xhr = new XMLHttpRequest;
        xhr.open("post", "../server/06-post.php", true);
        xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhr.send("num=18689428671&email=123@vip.com");
        xhr.onreadystatechange = () => {
            if (xhr.readyState == 4) {
                if (xhr.status == 200) {
                    console.log("成功 " + xhr.responseText);
                } else {
                    console.log("失败 " + xhr.statusText);

                }
            }
        }
