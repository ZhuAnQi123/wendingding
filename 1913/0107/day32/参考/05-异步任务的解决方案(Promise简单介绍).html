<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        console.log("1");

        new Promise(function(resolve, reject) {
            console.log("3");

            setTimeout(() => {
                console.log("5");
                resolve();
            }, 1000);

            console.log("4");
        }).then(function() {
            // console.log('ok');
            console.log("6");
        }, function() {
            // console.log('error');
            console.log("7");
        })

        console.log("2");

        /* ?  1 3 5 6 7 4 */
        /* ?  1 3 4 5 7 6 */
        /* ?  1 3 4 5 6 2 */
        /* 正确答案：1 3 4 2 5 6 */
    </script>
</body>

</html>
