    <script>

        /* 如果有三个异步任务：task1-task2-task3 */
        new Promise(function(resolve, reject) {
                setTimeout(function() {
                    console.log("task1");
                    resolve();
                }, 1000);

            })
            .then(function() {
                return new Promise(function(resolve, reject) {
                    setTimeout(function() {
                        console.log("task2");
                        resolve();
                    }, 1000);
                })
            })
            .then(function() {
                return new Promise(function(resolve, reject) {
                    setTimeout(function() {
                        console.log("task3");
                        resolve();
                    }, 1000);
                })
            })
            .then(function() {
                setTimeout(function() {
                    console.log("task4")
                }, 1000);
            })
    </script>
